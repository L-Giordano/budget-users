name: Test & Lint

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  Lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8

