name: Test & Lint

on:
  push:
    branches-ignore:
      - main
      - master

jobs:
  Lint:
    runs_on: ubuntu 20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Flake8
        run: |
          pip install flake8
      - name: Run flake8
        run: |
          flake8
